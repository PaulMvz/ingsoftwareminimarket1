{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>¡Login Minimarket! </title>
    
    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href=" {% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href=" {% static 'assets/css/custom.min.css' %}" rel="stylesheet">

    <style>
        .login {
            background-image: url("{% static 'images/minimarketfondo.jpg' %}");
            background-size: cover;
        }
    </style>
  </head>

  <body class="login">
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form style="background-color: white; padding: 5px 30px;" method="post">
              {% csrf_token %}
              <h1>Login</h1>
              <img src="https://projectquote.codideep.com/img/dev7.png?x=2023-02-08" width="190">
              <p>{{mensaje}}</p>
              <div>
                <input name="username" type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input name="password" type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <button type="submit" class="btn btn-success">Ingresar</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">

                <br />

                <div>
                    <h1><i class="fa fa-maxcdn"></i> Minimarket a</h1>
                    <p>©2023 All Rights Reserved. DMZ tecnologia! is a product the company DMZ. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>

      </div>
    </div>
  </body>
</html>
